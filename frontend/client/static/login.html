<!DOCTYPE html>

<html lang="en">
<head>
    <title>Z2K Plus+</title>
    <meta charset="utf-8"/>

    <!-- Bootstrap wants this -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<!-- We're going to use Bootstrap without Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to Z2K Plus+</h1>
        <p class="col-md-8 fs-4">Please log in.</p>
    </div>
</div>

<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Login with Z2K Plus+ credentials</h4>
                        <form action="/auth/local" method="post">
                            <div class="form-group">
                                <label for="username">User:</label>
                                <!-- passport wants these form fields  to be name="username" and name="password". Rename with care -->
                                <input id="username" name="username" type="text" class="form-control"
                                       placeholder="Z2K Plus+ username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <!-- passport wants these form fields to be name="username" and name="password". Rename with care -->
                                <input id="password" name="password" type="password" class="form-control"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Login with Z2K Plus+ credentials</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Login with Google</h4>
                        <a href="/auth/google" class="btn btn-info button-success" role="button">Login with Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
